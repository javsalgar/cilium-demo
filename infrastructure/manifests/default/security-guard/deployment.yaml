apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-guard
  namespace: default
  labels:
    app.kubernetes.io/name: security-guard
    app.kubernetes.io/instance: security-guard
    app.kubernetes.io/version: 0.0.1
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: argo-cd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: security-guard
      app.kubernetes.io/instance: security-guard
      app.kubernetes.io/component: api
  strategy:
    rollingUpdate: {}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: security-guard
        app.kubernetes.io/instance: security-guard
        app.kubernetes.io/version: 0.0.1
        app.kubernetes.io/component: api
        app.kubernetes.io/managed-by: argo-cd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: security-guard
                    app.kubernetes.io/instance: security-guard
                namespaces:
                  - default
                topologyKey: kubernetes.io/hostname
              weight: 1
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 5
      containers:
        - name: security-guard
          image: docker.io/juanariza131/api-mock:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: security-guard-auth
                  key: api-token
            - name: SUB_ROUTES
              value: "/foo,/bar"
            - name: SUCCESS_RESP_BODY
              value: "{\"access\": \"granted\", \"message\": \"Enjoy it!\"}"
            - name: RATE_LIMIT
              value: "100"
            - name: RATE_EXCEEDED_RESP_BODY
              value: "{\"error\": {\"code\": 200, \"message\": \"Rate limit exceeded\"}}"
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            tcpSocket:
              port: http
          livenessProbe:
            httpGet:
              path: /live
              port: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          resources: {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}
