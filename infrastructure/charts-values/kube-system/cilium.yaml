gcp:
  enabled: true
agent:
  cniPlugin:
    install: true
  enablePprof: true
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    allowPrivilegeEscalation: true
    privileged: true
  priorityClassName: ""
  metrics:
    enabled: true
operator:
  metrics:
    enabled: true
envoy:
  metrics:
    enabled: true
hubble:
  tls:
    enabled: true
    autoGenerated:
      enabled: true
      engine: cert-manager
  peers:
    metrics:
      enabled: true
  relay:
    enabled: true
    metrics:
      enabled: true
  ui:
    enabled: true
    service:
      type: ClusterIP
